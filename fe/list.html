<div class="hotel-listing" ng-init="show()">
	<div class="regi-main">
		<div id="wrapper2">
			<div class="my-account">
				<div class="myaccount-outer ">
					<div class="myaccount-outer">
						<div class="account-right-div">
							<div class="dashboard-heading">
								<h2>List of Students</h2>
							</div>
							<div class="dashboard-inner">
								<div class="dash-search">
									<form id="frmSearchUser" name="frmSearchUser">
										<input ng-model="key" type="text" placeholder="Keyword" class="list-search"
											id="searchUserEmail" name="search" value="">
										<input ng-click="search(key);" type="button" name="serch_btn" id="serch_btn"
											value="Search" class="add-user search-icon crome-left">
										<span class="reg_span">
											<div class="user-btn-div plus">
												<a title="Add blog" href="#!logout"></i>Logout</a>
											</div>
										</span>
										<span class="reg_span">
											<div class="user-btn-div plus">
												<a title="Add blog" href="#!add"></i>Add Stud</a>
											</div>
										</span>

									</form>
								</div>
								<div class="total_rec">
									<div class="block-used1"> <span>Total Records: </span>{{obj.length}}</div>
								</div>
								<div class="main-dash-summry Edit-profile nopadding11">
									<!--table-->
									<div class="my_table_div">
										<table class="fixes_layout">
											<thead>
												<tr>
													<th class="forWidthSno" width="10%">
														<h1 class="">S. No.</h1>
													</th>
													<th width="20%">
														<a class="underline_classs" href="">
															<h1 class="sort">Name</h1>
														</a>
													</th>
													<th width="20%">
														<a class="underline_classs" href="">
															<h1 class="sort">User Name</h1>
														</a>
													</th>
													<th width="15%">
														<a class="underline_classs" href="">
															<h1 class="sort">Email</h1>
														</a>
													</th>

													<th width="15%">
														<a class="underline_classs" href="">
															<h1 class="sort">Password</h1>
														</a>
													</th>
													<th width="20%">
														<a class="underline_classs" href="">
															<h1 class="sort">Actions</h1>
														</a>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="x in obj">
													<td>{{$index + 1}}</td>
													<td>{{x.name}}</td>
													<td>{{x.username}}</td>
													<td>{{x.email}}</td>
													<td>{{x.password}}</td>
													<td class="action-main-block">
														<a href="#!update?id={{x.id}}" class="edit"
															title="Edit Blog">&nbsp;
														</a>
														<a class="del del-dealer" ng-click="delete(x.id)"
															title="Delete Blog">&nbsp;
														</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
